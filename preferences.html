<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Situp</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 32px;
        background: #f8f8f8;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
      }
      .logo {
        width: 96px;
        height: 96px;
        margin-right: 16px;
      }
      h2 {
        margin: 0;
        font-size: 28px;
      }
      label {
        display: block;
        margin-top: 16px;
        margin-bottom: 8px;
      }
      input[type="number"] {
        width: 60px;
        margin-right: 8px;
      }
      input[type="range"] {
        width: 150px;
        margin-right: 8px;
        vertical-align: middle;
      }
      .row {
        margin-bottom: 20px;
      }
      .actions {
        margin-top: 32px;
        text-align: right;
      }
      button {
        font-size: 1em;
        padding: 8px 20px;
        margin-left: 12px;
      }
      .hint {
        color: #666;
        font-size: 0.9em;
        margin-left: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/logo.png" alt="Situp Logo" class="logo">
    </div>
    <div id="root"></div>
    <script src="preferences.bundle.js"></script>
  </body>
</html>
